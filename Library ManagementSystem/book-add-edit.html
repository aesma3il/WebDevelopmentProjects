<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Add/Edit Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">Library Management</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html">Home</a></li>
                <li class="nav-item"><a href="book-list.html">Books</a></li>
            </ul>
        </div>
    </nav>

    <!-- Add/Edit Book Section -->
    <section class="book-add-edit-section">
        <h2>Add/Edit Book</h2>
        <form id="bookAddEditForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher" required>
            </div>
            <div class="form-group">
                <label for="publicationDate">Publication Date:</label>
                <input type="date" id="publicationDate" name="publicationDate" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="copiesAvailable">Copies Available:</label>
                <input type="number" id="copiesAvailable" name="copiesAvailable" required>
            </div>
            <div class="form-group">
                <label for="totalCopies">Total Copies:</label>
                <input type="number" id="totalCopies" name="totalCopies" required>
            </div>
            <button type="submit">Save</button>
            <button type="button" onclick="cancelAddEditBook()">Cancel</button>
        </form>
    </section>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
