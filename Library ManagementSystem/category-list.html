<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Category List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">Library Management</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html">Home</a></li>
                <li class="nav-item"><a href="category-list.html">Categories</a></li>
            </ul>
        </div>
    </nav>

    <!-- Category List Section -->
    <section class="category-list-section">
        <h2>Category List</h2>
        <!-- Category Table -->
        <table id="categoryTable">
            <thead>
                <tr>
                    <th>CategoryID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data -->
                <tr>
                    <td>1</td>
                    <td>Science Fiction</td>
                    <td>Books about futuristic science and technology.</td>
                    <td><button onclick="viewCategoryDetails(1)">View/Edit</button></td>
                </tr>
                <!-- More rows will be dynamically added -->
            </tbody>
        </table>

        <!-- Button to Add New Category -->
        <button onclick="addNewCategory()">Add New Category</button>
    </section>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
