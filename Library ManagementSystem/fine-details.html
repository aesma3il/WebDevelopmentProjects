<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Fine Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html  " class="nav-logo">Library Management</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html">Home</a></li>
                <li class="nav-item"><a href="fine-list.html">Fines</a></li>
            </ul>
        </div>
    </nav>

    <!-- Fine Details Section -->
    <section class="fine-details-section">
        <h2>Fine Details</h2>
        <form id="fineDetailsForm">
            <div class="form-group">
                <label for="fineID">FineID:</label>
                <input type="text" id="fineID" name="fineID" value="1" readonly>
            </div>
            <div class="form-group">
                <label for="loanID">LoanID:</label>
                <input type="text" id="loanID" name="loanID" value="301" readonly>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" value="$5.00" readonly>
            </div>
            <div class="form-group">
                <label for="fineDate">Fine Date:</label>
                <input type="date" id="fineDate" name="fineDate" value="2024-08-10">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
            </div>
            <button type="button" onclick="saveFineDetails()">Save</button>
            <button type="button" onclick="markAsPaid()">Mark as Paid</button>
        </form>
    </section>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
