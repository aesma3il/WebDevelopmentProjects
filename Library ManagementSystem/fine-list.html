<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Fine List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">Library Management</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html">Home</a></li>
                <li class="nav-item"><a href="fine-list.html">Fines</a></li>
            </ul>
        </div>
    </nav>

    <!-- Fine List Section -->
    <section class="fine-list-section">
        <h2>Fine List</h2>
        <!-- Search/Filter Options -->
        <div class="search-filter">
            <input type="text" id="searchFine" placeholder="Search by member name, book title, or status">
            <button onclick="searchFine()">Search</button>
        </div>

        <!-- Fine Table -->
        <table id="fineTable">
            <thead>
                <tr>
                    <th>FineID</th>
                    <th>LoanID</th>
                    <th>Amount</th>
                    <th>Fine Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data -->
                <tr>
                    <td>1</td>
                    <td>301</td>
                    <td>$5.00</td>
                    <td>2024-08-10</td>
                    <td>Unpaid</td>
                    <td><button onclick="viewFineDetails(1)">View/Edit</button></td>
                </tr>
                <!-- More rows will be dynamically added -->
            </tbody>
        </table>
    </section>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
