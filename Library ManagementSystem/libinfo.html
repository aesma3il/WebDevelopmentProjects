<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Information</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">Library Management</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="#">Books</a></li>
                <li class="nav-item"><a href="#">Members</a></li>
                <li class="nav-item"><a href="#">Staff</a></li>
                <li class="nav-item"><a href="#">Loans</a></li>
            </ul>
        </div>
    </nav>

    <!-- Library Details -->
    <section class="library-info">
        <h1>Library Information</h1>
        <div class="library-details">
            <p><strong>Name:</strong> City Library</p>
            <p><strong>Address:</strong> 123 Main Street, Anytown, AT 12345</p>
            <p><strong>Contact Number:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@citylibrary.com</p>
            <p><strong>Opening Hours:</strong> Mon-Fri: 9am - 6pm, Sat: 10am - 4pm, Sun: Closed</p>
            <button onclick="editLibraryInfo()">Edit</button>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
