<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Add/Edit Publisher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">Library Management</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html">Home</a></li>
                <li class="nav-item"><a href="publisher-list.html">Publishers</a></li>
            </ul>
        </div>
    </nav>

    <!-- Add/Edit Publisher Section -->
    <section class="publisher-add-edit-section">
        <h2>Add/Edit Publisher</h2>
        <form id="publisherAddEditForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Save</button>
            <button type="button" onclick="cancelAddEditPublisher()">Cancel</button>
        </form>
    </section>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
