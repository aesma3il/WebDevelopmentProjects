<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Reservation Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">Library Management</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html">Home</a></li>
                <li class="nav-item"><a href="reservation-list.html">Reservations</a></li>
            </ul>
        </div>
    </nav>

    <!-- Reservation Details Section -->
    <section class="reservation-details-section">
        <h2>Reservation Details</h2>
        <form id="reservationDetailsForm">
            <div class="form-group">
                <label for="reservationID">ReservationID:</label>
                <input type="text" id="reservationID" name="reservationID" value="1" readonly>
            </div>
            <div class="form-group">
                <label for="memberID">MemberID:</label>
                <input type="text" id="memberID" name="memberID" value="101" readonly>
            </div>
            <div class="form-group">
                <label for="bookID">BookID:</label>
                <input type="text" id="bookID" name="bookID" value="202" readonly>
            </div>
            <div class="form-group">
                <label for="reservationDate">Reservation Date:</label>
                <input type="date" id="reservationDate" name="reservationDate" value="2024-08-01">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Active">Active</option>
                    <option value="Fulfilled">Fulfilled</option>
                    <option value="Canceled">Canceled</option>
                </select>
            </div>
            <button type="button" onclick="saveReservationDetails()">Save</button>
            <button type="button" onclick="fulfillCancelReservation()">Fulfill/Cancel</button>
        </form>
    </section>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
