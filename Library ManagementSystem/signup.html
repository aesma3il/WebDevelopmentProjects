<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Library Management</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="#">Books</a></li>
                <li class="nav-item"><a href="#">Members</a></li>
                <li class="nav-item"><a href="#">Staff</a></li>
                <li class="nav-item"><a href="#">Loans</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <section class="signup-form">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="membershipType">Membership Type:</label>
                <select id="membershipType" name="membershipType" required>
                    <option value="Student">Student</option>
                    <option value="Regular">Regular</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
