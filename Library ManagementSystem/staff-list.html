<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Staff List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">Library Management</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home.html">Home</a></li>
                <li class="nav-item"><a href="staff-list.html">Staff</a></li>
                <li class="nav-item"><a href="reservation-list.html">Reservations</a></li>
                <li class="nav-item"><a href="fine-list.html">Fines</a></li>
                <li class="nav-item"><a href="category-list.html">Categories</a></li>
                <li class="nav-item"><a href="publisher-list.html">Publishers</a></li>
            </ul>
        </div>
    </nav>

    <!-- Staff List Section -->
    <section class="staff-list-section">
        <h2>Staff List</h2>
        <!-- Search/Filter Options -->
        <div class="search-filter">
            <input type="text" id="searchStaff" placeholder="Search by name, position, or status">
            <button onclick="searchStaff()">Search</button>
        </div>

        <!-- Staff Table -->
        <table id="staffTable">
            <thead>
                <tr>
                    <th>StaffID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data -->
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Librarian</td>
                    <td>Active</td>
                    <td><button onclick="viewStaffDetails(1)">View/Edit</button></td>
                </tr>
                <!-- More rows will be dynamically added -->
            </tbody>
        </table>

        <!-- Button to Add New Staff Member -->
        <button onclick="addNewStaff()">Add New Staff Member</button>
    </section>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
